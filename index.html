<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="description"
    content="An online Whiteboard application built using ReactJS & TailwindCSS utilising the HTML5 Canvas & the JavaScript Canvas API."
  />
  <meta
    name="keywords"
    content="Draw-it-out, ReactJS, TailwindCSS, HTML5 Canvas, Vite, Eslint, Shubham Singodiya"
  />
  <meta name="author" content="Shubham Singodiya" />
  <link rel="icon" href="./src/assets/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draw it out!</title>
  <style>
    .circle {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(72, 76, 76, 0.5), rgba(176, 213, 251, 0.5));
      transition: transform 0.1s, left 0.1s, top 0.1s;
    }

    .circle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
    }
  </style>

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <div class="circle-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");

    circles.forEach(function (circle) {
      circle.x = 0;
      circle.y = 0;
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.pageX;
      coords.y = e.pageY - window.scrollY; 
    });

    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = `${x - 12}px`;
        circle.style.top = `${y - 12}px`;
        circle.style.transform = `scale(${(circles.length - index) / circles.length})`;

        const nextCircle = circles[index + 1] || circles[0];
        circle.x = x;
        circle.y = y;

        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();

    const canvas = document.getElementById('draw');

    if (canvas) {
      console.log('Canvas element found');
      canvas.addEventListener('mouseenter', () => {
        console.log('Mouse entered canvas');
        circles.forEach(circle => {
          circle.style.display = 'none';
        });
      });

      canvas.addEventListener('mouseleave', () => {
        console.log('Mouse left canvas');
        circles.forEach(circle => {
          circle.style.display = 'block';
        });
      });
    } else {
      console.log('Canvas element not found');
    }
  });
</script>
  
</body>
</html>
